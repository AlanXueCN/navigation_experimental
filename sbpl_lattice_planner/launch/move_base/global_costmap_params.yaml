global_costmap: 
  global_frame: /map
  robot_base_frame: base_link
  update_frequency: 3.0
  publish_frequency: 0.0
  static_map: true
  rolling_window: false

  inflation_layer: {cost_scaling_factor: 10.0, enabled: true, inflation_radius: 0.3, robot_radius: 0.5}
  map_type: voxel
  obstacle_layer:
    scan: {clearing: true, data_type: LaserScan, marking: true, max_obstacle_height: 1.0,
      min_obstacle_height: 0.05, topic: /base_scan}
    track_unknown_space: true
  plugins:
    - {name: static_layer, type: 'costmap_2d::StaticLayer'}
    - {name: obstacle_layer, type: 'costmap_2d::VoxelLayer'}
    - {name: footprint_layer, type: 'costmap_2d::FootprintLayer'} 
    - {name: inflation_layer, type: 'costmap_2d::InflationLayer'}
